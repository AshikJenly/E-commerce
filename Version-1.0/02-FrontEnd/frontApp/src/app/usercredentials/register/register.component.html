<div class="container-fluid">
    <form class="mx-auto" #signupForm="ngForm" (ngOnSubmit)="OnSubmit(signupForm)">
      <h4 class="text-center">Sign Up</h4>
      <div class="mb-3 mt-5">
        <label for="exampleInputEmail1" class="form-label">First Name</label>
        <input type="text" class="form-control" id="firstname" name="firstname" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="lastname" name="lastname">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password">
      </div>
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div>
          <a routerLink="/login" class="form-text">Sign In</a>
        </div>
        
      </div>
      <button type="submit" class="btn btn-primary mt-3">Continue</button>
    </form>
  </div>
<router-outlet></router-outlet>
