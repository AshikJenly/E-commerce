<app-search></app-search>

<div class="side-bar">
    <app-product-category></app-product-category>
</div>

<div class="container cnt">
    <div class="row">
        <div class="col-lg-3 col-md-6 col-sm-12" *ngFor="let product of products">
            <div class="card mb-3">
                <img class="card-img-top" src="/assets/image/wallpaper.jpg" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text">{{ product.description }}</p>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Price: {{ product.unitPrice }}</li>
                    <li class="list-group-item">Stock: {{ product.unitsInStock }}</li>
                </ul>
                <div class="card-body d-flex justify-content-between">
                    <a href="#" class="btn btn-warning mr-auto">Like</a>
                    <a routerLink="/singleprod/{{ product.sku }}" class="btn btn-primary ml-auto"
                        routerLinkActive="active-link">View</a>
                </div>
            </div>
        </div>
    </div>

    <div *ngIf="products?.length === 0" role="alert">
        <div>
            No Products Found
        </div>
        <a href="javascript:history.back();history.back()">Go Back</a>
    </div>
</div>

<router-outlet></router-outlet>
