<app-search></app-search>

<div class="overall-container">
<div class="side-bar">
    <app-product-category></app-product-category>
</div>

<div class="container-custom cnt">
    <div class="card-collection">
     <div  *ngFor="let product of products">
        <div routerLink="/singleprod/{{ product.sku }}"
        routerLinkActive="active-link" class="main-card-1">                
            <div class="main-card">
                <div class="image-card">
                    <!-- <img class="p-image" src="/assets/image/wallpaper.jpg" alt="Card image cap"> -->                      
                    <img src="https://placehold.co/200x200">
                </div>
                <div class="child-card">
                    <div class="">
                    <div class="name-cont">
                        <h4 class="description">{{ product.description }}</h4>
                    </div>
                    <h6 class="name">{{ product.name }}</h6>
                    <h4 class="price">${{ product.unitPrice}}</h4>
                    <p class="unitsinstock">available : {{product.unitsInStock}}</p>
                </div>
                    <div class="d-flex justify-content-between">
                    <!-- <a href="#" class="btn btn-warning mr-auto">Like</a> -->
                    <a routerLink="/singleprod/{{ product.sku }}" class="btn btn-primary "
                        routerLinkActive="active-link">View</a>
                    </div>
                </div>
            </div>
        </div>
        <hr>
    </div>
    </div>

    <div *ngIf="products?.length === 0" role="alert">
        <div>
            No Products Found
        </div>
        <a href="javascript:history.back();history.back()">Go Back</a>
    </div>
</div>
<router-outlet></router-outlet>
</div>
