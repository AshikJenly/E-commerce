
<div class="pc-overall-container" id="categorynavid" >

        <ul class="list-unstyled navbar-list">
            <li *ngFor="let tempProductCategory of productCategories">
                   <div class="pc-link-p" (click)="menubarButton()" routerLink="/category/{{ tempProductCategory.id }}" routerLinkActive="active-link" >
                       <a class="pc-link">
                           {{ tempProductCategory.name }}
                        </a>
                    
                   </div>
            </li>
        </ul>
    
</div>
